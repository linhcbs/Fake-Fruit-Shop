<div class="media g-mb-30 media-comment " scoped>

    <!-- avatar here -->
    <img class="d-flex  g-mt-3 g-mr-15" width="50" height="50" style="border-radius:100%;" src="{{avatar}}"
        alt="{{avatar}}">
    <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30 a-comment">
        <div class="g-mb-15">
            <h5 class="h5 g-color-gray-dark-v1 mb-0">{{username}}</h5>
            <span class="g-color-gray-dark-v4 g-font-size-12">{{posting time}}</span>
        </div>

        <p>{{comment-content}}
        </p>

        <ul class="list-inline d-sm-flex my-0">
            <li class="list-inline-item g-mr-20">
                <a class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover" href="#!">
                    <i class="fa fa-thumbs-up g-pos-rel g-top-1 g-mr-3"></i>
                    0
                </a>
            </li>
        </ul>
    </div>
</div>
