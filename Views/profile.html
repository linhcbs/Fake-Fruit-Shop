<div class="container" style="width: 40%;">
    <link rel="stylesheet" href="/SCSS/login_signup_forgot_reset_profile.css">
    <div class="main-body" style="padding-bottom: 20xp;">
        <div class="row gutters-sm" style="margin-top:50px;">
            <div class="card" style="background-color: #34485e;">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                        <img src="https://www.pngfind.com/pngs/m/34-349693_circled-user-icon-transparent-background-username-icon-hd.png"
                            class="rounded-circle" width="150">
                        <div class="mt-3">
                            <h4 style="color: white;">{{username}}</h4>
                            <button type="submit" class="btn btn-primary" id='reset-password-btn'>ResetPassword</button>
                            <div>
                                <p id="alert"></p>
                            </div>
                            <button type="submit" class="btn btn-outline-primary" id='log-out-btn'>Log Out</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3" style="background-color: #34485e;">
                <div class="card-body" style="background-color: #34485e;">
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0" style="color:white;">Email</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <label for="exampleInputEmail1" id="profileEmail" style="color:white;"></label>

                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-12">
                            <a class="btn btn-info " target="__blank">Edit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
